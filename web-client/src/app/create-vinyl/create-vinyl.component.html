<div class="main-container">
    <div class="form center">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <h2>Create Vinyl</h2>
                    <ul>
                        <li>Create the perfect vinyl collection of your dream today.</li>
                        <li>Complete the field below to start building your collection.</li>
                    </ul>
                    <div>
                        <div class="form-group">
                            <label >Vinyl Title</label>
                            <input type="text" class="form-control" [(ngModel)]="vinyl.albumTitle">
                        </div>
                        <div class="form-group">
                            <label >Artist</label>
                            <input type="text" class="form-control" [(ngModel)]="vinyl.artist">
                        </div>
                        <div class="form-group">
                            <label >Release Date</label>
                            <input type="date" class="form-control" [(ngModel)]="vinyl.releaseDate">
                        </div>
                        <div class="form-group">
                            <label >Serial Code</label>
                            <input type="text" class="form-control" [(ngModel)]="vinyl.serialCode">
                        </div>
                        <div class="form-group">
                            <label >Record label</label>
                            <input type="text" class="form-control" [(ngModel)]="vinyl.recordLabel">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Vinly Condition?</label>
                            <select class="form-control" [(ngModel)]="vinyl.recordCondition">
                                <option>New</option>
                                <option>Old</option>
                                <option>Broken</option>
                            </select>
                        </div>
                        <br>
                        <button class="btn btn-primary" (click)="createVinyl()">Submit</button>
                    <div>
                </div>
            </div>
        </div>
    </div>
</div>
