<div class="main-container">
    <div class="form center">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <h2>Update Vinyl</h2>
                    <ul>
                        <li>You can update any field below.</li>
                        <li>You don't have to fill all fields.</li>
                    </ul>
                    <div>
                        <div class="form-group">
                            <label >Album Id</label>
                            <input type="number" class="form-control" [(ngModel)]="id">
                        </div>
                        <div class="form-group">
                            <label >Album Title</label>
                            <input type="text" class="form-control" [(ngModel)]="title">
                        </div>
                        <div class="form-group">
                            <label >Artist</label>
                            <input type="text" class="form-control" [(ngModel)]="artist">
                        </div>
                        <div class="form-group">
                            <label >Release Date</label>
                            <input type="date" class="form-control" [(ngModel)]="releaseDate">
                        </div>
                        <div class="form-group">
                            <label >Serial Code</label>
                            <input type="text" class="form-control" [(ngModel)]="serial">
                        </div>
                        <div class="form-group">
                            <label >Record label</label>
                            <input type="text" class="form-control" [(ngModel)]="recordLabel">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Vinly Condition?</label>
                            <select class="form-control" [(ngModel)]="vinylcondition">
                                <option>New</option>
                                <option>Broken</option>
                            </select>
                        </div>
                        <br>
                        <button class="btn btn-primary" (click)="updateVinyl(id,title, artist,releaseDate, serial, recordLabel, vinylcondition)">Submit</button>
                    <div>
                </div>
            </div>
        </div>
    </div>
</div>
